---
layout: default
title: Help Center
---

<!-- Banner -->
<section id="banner">
	<div class="content">
		<header>
			<h1>Help Center</h1>
		</header>
		<p>Advice and answers from the Arigato India Team</p>
	</div>
</section>

<section>
	<div class="posts">
		{% for help in site.data.help %}
		<article>
			<h2>{{ help.title }}</h2>
			<p>{{ help.subtitle }}</p>
			<p>{{ help.content }}</p>
			<a href="{{ help.cta }}" class="button primary small">{{ help.button }}</a>
		</article>
		{% endfor %}
	</div>
</section>
