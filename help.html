---
layout: default
title: Help Center
---

<!-- Banner -->
<section id="banner">
	<div class="content">
		<header>
			<h1>Help Center</h1>
		</header>
		<p>Advice and answers from the Arigato India Team</p>
	</div>
</section>

<section>
	<div class="posts">
		{% for help in site.help %}
		<article>
			<h2><a href="{{ help.url  | relative_url }}">{{ help.title }}</a></h2>
			<p>{{ help.subtitle }}</p>
		</article>
		{% endfor %}
	</div>
</section>
