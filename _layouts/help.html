---
layout: default
---

<!-- Banner -->
<section id="banner">
	<div class="content">
		<header>
			<h1>Help Center</h1>
		</header>
		<p>Advice and answers from the Arigato India Team</p>
	</div>
</section>

<section>
	<div class="row">
		<div class="col-8 col-12-small">
			<h2>{{ page.title }}</h2>
			<p>{{ page.subtitle }}</p>
			<hr class="major">
			<p>{{ content }}</p>
		</div>
		<div class="col-4 col-12-small">
			<div class="box">
				<h2>Guides</h2>
				<ul>
					{% for help in site.help %}
					<li><a href="{{ help.url  | relative_url }}">{{ help.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</section>
